<html>
    <head>
        <title>Auto Refresh </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h1>hello world</h1>
            <b> WELLCOME TO JSP PAGE</b>
            <center><h2>Customer account details</h2></center>
            <form action="refresh" method="get">
                <br>
                Account name:<input type="text" name="accname"><br><br>
                Account number:<input type="text" name="accnum"><br><br>
                Branch:<input type="text" name="branch"><br><br>
                Place:<input type="text" name="place"><br><br>
                Date:<input type="text" name="date"><br><br>
                <input type="submit" name="submit">
            </form>
        </div>
    </body>
</html>
